<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelter-Cozy House</title>
    <link rel="stylesheet" href="styles320-1.css">

</head>
<body>
    <div class="container">
        <div class="Headsec">
            <div class="header">
                <div class="headerlogo">
                    <div class="logo-title">Cozy House</div>
                    <div class="logo-subtitle">Shelter for pets in Boston</div>
                </div>
                <button class="burger-menu-button">
                    <img src="BurgerBlack.svg" alt="burger-menu" class="burger-menu-image">
                </button>
            </div>
        </div>
        <div class="pets-section">
            <div class="content-pets">
                <h3 class="title-content">Our friends who<br>are looking for a house</h3>
                <div class="cadr-content">
                    <div class="card1">
                        <img src="pets-katrine.png" alt="Card Image 1" class="card-image">
                        <div class="card-text">
                            <p>Katrine</p>
                        </div>
                        <button class="card-button">Learn more</button>
                    </div>
                    <div class="card2">
                        <img src="pets-jennifer.png" alt="Card Image 2" class="card-image">
                        <div class="card-text">
                            <p>Jennifer</p>
                        </div>
                        <button class="card-button">Learn more</button>
                    </div>
                    <div class="card3">
                        <img src="pets-woody.png" alt="Card Image 4" class="card-image">
                        <div class="card-text">
                            <p>Woody</p>
                        </div>
                        <button class="card-button">Learn more</button>
                    </div>
                   
                </div>
                <div class="pagination">
                    <button class="pagination-button1">&lt;&lt;</button>
                    <button class="pagination-button1">&lt;</button>
                    <button class="pagination-button">1</button>
                    <button class="pagination-button">&gt;</button>
                    <button class="pagination-button">&gt;&gt;</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-info">
                <div class="info1">
                    <h3 class="field1">For questions and<br>suggestions</h3>
                    <div class="field2">
                        <img src="mail.svg" alt="Icon Left" class="icon-left">
                        <p class="text1">email@shelter.com</p>
                    </div>
                    <div class="field3">
                        <img src="icon-phone.svg" alt="Icon Left" class="icon-left">
                        <p class="text2">+13 674 567 75 54</p>
                    </div>
                </div>
                <div class="info2">    
                    <h3 class="field11">We are waiting<br>for your visit</h3>
                    <div class="field22">
                        <img src="icon-marker.svg" alt="Icon Left" class="icon-left">
                        <p class="text11">1 Central Street, Boston (entrance from the store)</p>
                    </div>
                    <div class="field33">
                        <img src="icon-marker.svg" alt="Icon Left" class="icon-left">
                        <p class="text22">18 South Park, London</p>
                    </div>                
                </div>
                <img src="footer-puppy.png" alt="Footer Pets" class="footer-image">
            </div>
        </div>
        <script src="index1.js"></script>
    </div>
